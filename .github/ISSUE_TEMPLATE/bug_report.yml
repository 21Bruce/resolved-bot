name: Bug Report
description: File a bug report by filling out the following
title: "[BUG]: "
labels: ["bug"] 
body:
  - type: checkboxes
    id: new-bug
    attributes:
      label: Is there an existing issue for this bug?
      description: Please ensure that there is no issues for this bug already
      options:  
        - label: I have searched for this issue
    validations:
      required: true  
  - type: textarea 
    id: bug-description
    attributes:
      label: Description of the bug 
      description: Describe the bug that occured and the expected behavior 
    validations:
      required: true  
  - type: textarea 
    id: bug-steps 
    attributes:
      label: Steps to reproduce 
      description: Step by step procedure to reproduce the bug
      placeholder: Write steps in list form
    validations:
      required: true  
  - type: textarea 
    id: bug-spec 
    attributes:
      label: System Specs
      description: Specification of system that the bug occured on
    validations:
      required: true  
  - type: textarea 
    id: bug-add-ctx 
    attributes:
      label: Additional Context
      description: Write any additional facts that you think might be helpful here    
